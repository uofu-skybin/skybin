<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkyBin</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    <link href="dashboard.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div id="main-container" class="">
        <div id="top-content-container" class="row-container row">
            <div class="col-8">
                <div id="network-container" class="card">
                    <div id="my-network"></div>
                </div>
            </div>

            <div class="col-4">
                <div id="node-info-container" class="card">
                    <h2 class="card-title">Node Info</h2>
                    <p class="card-text">
                        Node ID: <span id="node-id"></span><br>
                        Node type: <span id="node-type"></span><br>
                    </p>
                </div>
            </div>
        </div>

        <div id="bottom-content-container" class="row-container row">
                <div class="col-12">
                    <div id="charts-container" class="card">
                        <div class="chart-container">
                            <canvas id="contracts-over-time" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
